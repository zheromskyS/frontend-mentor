    <link rel="stylesheet" href="styles/mobile-styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start-->

    <div class="rating-state">
      <div class="wrapper">
        <div class="star-block">
          <img src="images/icon-star.svg" alt="star" />
        </div>

        <h2 class="rating-question">How did we do?</h2>

        <p class="start-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="select">
          <button class="select-button" value="1">1</button>
          <button class="select-button" value="2">2</button>
          <button class="select-button" value="3">3</button>
          <button class="select-button" value="4">4</button>
          <button class="select-button" value="5">5</button>
        </div>

        <input class="confirm-button" type="submit" value="SUBMIT" />
      </div>
    </div>
